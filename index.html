<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet/less" type="text/css" href="./css/reset.css" />
        <link rel="stylesheet/less" type="text/css" href="./css/style.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
    </head>
    <body>
        <div class="message-container">
            <span class="hidden" data-view="message" data-severity="success"></span>
            <span class="hidden" data-view="message" data-severity="warning"></span>
            <span class="hidden" data-view="message" data-severity="error"></span>
        </div>
        <section data-view="login" class="hidden">
            <div>
                <h1>Connection form</h1>
                <div>
                    <input type="text" data-value="user" name="name" value="" placeholder="Username">
                    <input type="password" data-value="password" name="password" value="" placeholder="Password">
                    <input type="button" data-action="login" value="connect">
                </div>
            </div>
        </section>
        <section data-view="main" class="hidden">
            <div>
                <h1>Connected</h1>
            </div>
        </section>
        <script type="text/javascript" src="./js/requestHelper.js"></script>
        <script type="text/javascript" src="./js/runtime.js"></script>
        <script type="text/javascript" src="./js/authHelper.js"></script>
        <script type="text/javascript" src="./js/viewHelper.js"></script>
        <script type="text/javascript" src="./js/flashHelper.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
